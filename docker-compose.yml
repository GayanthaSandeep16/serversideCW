services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3000
    depends_on:
      - backend
    volumes:
      - /app/node_modules
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=sqlite:/app/database.sqlite
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./database.sqlite:/app/database.sqlite
    networks:
      - app-network

networks:
  app-network:
    driver: bridge